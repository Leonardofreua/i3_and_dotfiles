# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ÃŸ
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 5
}

# Enabled modules
order += "group show"

# Modules Config

group show {
    format = "{output}"
    button_next = 1

    static_string "rochacbruno" {
        format = "@rochacbruno "
    }
    static_string "codeshow" {
        format = "Apoia.se/codeshow - CodeShow.com.br - Youtube.com/CodeShowBR - Instagram.com/codeshowbr"
    }

}
